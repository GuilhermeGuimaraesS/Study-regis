{% extends "study_register/base.html" %}

{% block content %}
    <h3>Tópicos: </h3>
    <ul>
        {% for topic in topics %}
                <li><a href="{% url 'topic' topic.id %}">{{ topic }}</a></li>
        {% empty %}
            <li>Não há tópicos adicionados.</li>
        {% endfor %}
    </ul>

    <p>
        <a href="{% url 'new_topic' %}">Adicionar novo tópico</a>
    </p>

{% endblock content %}
